<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form" method="POST">
        <label for="name" id="name-label">Name</label><br>
        <input class="input-wide" type="text" id="name" placeholder="Enter your name" required autofocus>
        <br><br>
        <label for="email" id="email-label">Email</label><br>
        <input class="input-wide" type="email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="number" id="number-label">Age</label><br>
        <input class="input-wide"type="number" id="number" placeholder="Age" min="10" max="60" required>
        <br><br>
        <label for="dropdown">Which option describes your curent role?</label>
        <br><br>

        <select class="input-wide" name="" id="dropdown">
           <option value=""></option>
           <option value=""></option>
           <option value=""></option>
           <option value=""></option>
           <option value=""></option>
        </select>
        <br><br>


        <label for="">Would you recommend freecodecamp to a friend?</label>
        <br><br>
        <input type="radio" name="friend" id="1"> <label class="radio-label" for="1">Definitely</label><br>
        <input type="radio" name="friend" id="2"> <label class="radio-label" for="2">Maybe</label><br>
        <input type="radio" name="friend" id="3"> <label class="radio-label" for="3">Not sure</label><br><br>
        <label for="dropdown">What is your favorit feature of freecodecamp?</label>
        <br><br>
        
        <select class="input-wide" name="" id="dropdown">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
        <br><br>

        <label for="">What would you like to see improved?</label>
        <br><br>
        <input type="checkbox" id="10" value="front-end projects"> <label for="10">Front-end projects</label> <br>
        <input type="checkbox" id="11" value="back-end projects"> <label for="11">Back-end projects</label> <br>
        <input type="checkbox" id="12" value="data visualization"> <label for="12">Data visualization</label> <br>
        <input type="checkbox" id="13" value="challenges"> <label for="13">Challenges</label> <br>
        <input type="checkbox" id="14" value="open source community"> <label for="14">Open Source Community</label> <br>
        <input type="checkbox" id="15" value="gitter help rooms"> <label for="15">Gitter Help Rooms</label> <br>
        <input type="checkbox" id="16" value="videos"> <label for="16">Videos</label><br>
        <input type="checkbox" id="17" value="city meetups"> <label for="17">City Meetups</label> <br>
        <input type="checkbox" id="18" value="wiki"> <label for="18">Wiki</label> <br>
        <input type="checkbox" id="19" value="forum"> <label for="19">Forum</label> <br>
        <input type="checkbox" id="20" value="additional courses"> <label for="20">Additional Courses</label> <br><br>

        <label for="comments">Any comments or suggestions?</label> <br><br>
        <textarea id="comments" placeholder="Enter your comment here..." cols="80" rows="8" resize="none"></textarea> <br><br>

        <input type="submit" id="submit">
    </form>
</body>
</html>
